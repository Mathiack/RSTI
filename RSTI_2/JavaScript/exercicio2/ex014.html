<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Erro</title>
    <script>
        function fazerRequisicao() {
            fetch('https://jsonplaceholder.typicode.com/nao-existe')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao acessar a URL. Código de erro: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data); // Aqui você pode tratar os dados da resposta
                })
                .catch(error => {
                    document.getElementById('erro').textContent = 'Ocorreu um erro: ' + error.message;
                    document.getElementById('erro').style.color = 'red';
                });
        }
    </script>
</head>
<body>
    <h2>Requisição com Tratamento de Erro</h2>
    <button onclick="fazerRequisicao()">Fazer Requisição</button>
    <p id="erro"></p>
</body>
</html>

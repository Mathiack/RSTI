<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Números</title>
    <script>
        let numeros = [];

        function adicionarNumero() {
            const numero = parseFloat(document.getElementById('numero').value);
            if (isNaN(numero)) {
                alert('Por favor, insira um número válido!');
                return;
            }
            numeros.push(numero);
            document.getElementById('numero').value = ''; // Limpar campo de entrada
            document.getElementById('numerosArray').textContent = 'Números no Array: ' + numeros.join(', ');
        }

        function ordenarNumeros() {
            const crescente = [...numeros].sort((a, b) => a - b);
            const decrescente = [...numeros].sort((a, b) => b - a);

            document.getElementById('ordenadoCrescente').textContent = 'Ordenado de forma crescente: ' + crescente.join(', ');
            document.getElementById('ordenadoDecrescente').textContent = 'Ordenado de forma decrescente: ' + decrescente.join(', ');
        }
    </script>
</head>
<body>
    <h2>Inserir Números e Ordenar</h2>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero">
    <button onclick="adicionarNumero()">Adicionar</button><br><br>

    <p id="numerosArray">Números no Array: </p>
    <button onclick="ordenarNumeros()">Ordenar Números</button><br><br>

    <p id="ordenadoCrescente"></p>
    <p id="ordenadoDecrescente"></p>
</body>
</html>
